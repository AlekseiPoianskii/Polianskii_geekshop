{% extends 'adminapp/base.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <h1 class="mt-4">Редактирование категории | {{ category.name }}</h1>
        <div class="card-body">
            <form action="{% url 'admin_staff:admin_category_update' productcategory.id %}" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row mb-2">
                    <div class="col-lg-12">
                        <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                        {{ form.name }}
                    </div>
                </div>
                <div class="form-row mb-2">
                    <div class="col-lg-12">
                        <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                        {{ form.description }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </div>
                </div>
            </form>
            <form action="{% url 'admin_staff:admin_category_delete' productcategory.id %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
