{% extends 'adminapp/base.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <h1 class="mt-4">Категории</h1>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                Категории
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Категория</th>
                            <th>Описание</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Категория</th>
                            <th>Описание</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        {% for category in object_list %}
                            <tr>
                                <td><a href="{% url 'admin_staff:admin_category_update' category.id %}"
                                       style="color: dodgerblue">{{ category.name }}</a></td>
                                <td>{{ category.description }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <form action="{% url 'admin_staff:admin_category_create' %}" method="post">
                {% csrf_token %}
                <div class="card-footer">
                    <input class="btn btn-success" type="submit" value="Создать категорию">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
